<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Range Calculator</title>
</head>
<body>
  <div id="table-container"></div>

  <body>
    <table>
        <thead>
            <tr>
                <th>Mois</th>
                <th colspan="52">Numéro de Semaine</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- Cellules pour les mois -->
                <td>Janvier</td>
                <td>Février</td>
                <td>Mars</td>
                <td>Avril</td>
                <td>Mai</td>
                <td>Juin</td>
                <td>Juillet</td>
                <td>Août</td>
                <td>Septembre</td>
                <td>Octobre</td>
                <td>Novembre</td>
                <td>Décembre</td>
            </tr>
            <tr>
                <!-- Cellules pour les numéros de semaine -->
                <td colspan="52">
                    <!-- Exemple pour Janvier, avec 5 semaines -->
                    <table style="width: 100%;">
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                        </tr>
                    </table>
                    <!-- Répétez pour chaque mois, ajustant le nombre de colonnes selon le nombre de semaines -->
                    <table style="width: 100%;">
                        <tr>
                            <td>6</td>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td>10</td>
                            <!-- Ajoutez d'autres numéros de semaine selon le nombre réel de semaines -->
                        </tr>
                    </table>
                    <!-- Répétez pour tous les mois -->
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
  <script src="js/levage.js"></script>
</body>
</html>
