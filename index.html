<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Planning Chantier</title>
</head>
<body>
  <div class="container-fluid">
    <h1 class="text-center my-4">Planning</h1>
    <div class="row">
      <!-- Menu à gauche -->
      <div class="col-md-3">
        <div class="list-group">
          <button type="button" class="list-group-item list-group-item-action" data-bs-toggle="modal" data-bs-target="#tableModalChantier">Saisir des chantiers</button>
          <button type="button" class="list-group-item list-group-item-action" data-bs-toggle="modal" data-bs-target="#personnelModal">Saisir des personnels</button>
        </div>
      </div>
      <!-- Graphique à droite -->
      <div class="col-md-9">
        <div class="p-3 border">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Simple Modal pour saisir des chantiers -->
  <div class="modal fade" id="tableModalChantier" tabindex="-1" aria-labelledby="tableModalChantierLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tableModalChantierLabel">Saisir des chantiers</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Nom</th>
                <th scope="col">Client</th>
                <th scope="col">Date de début</th>
                <th scope="col">Nombre d'heure</th>
                <th scope="col">Est vendu</th>
                <th scope="col">Personnels</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tableBodyChantier">
            </tbody>
          </table>
          <button type="button" class="btn btn-primary" onclick="ajouterLigneChantier()">Ajouter une ligne</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary" onclick="saveDataChantier()">Valider</button>
        </div>
      </div>
    </div>
  </div>






  <div class="modal fade" id="personnelModal" tabindex="-1" aria-labelledby="tableModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tableModalLabel">Saisir des chantiers</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Semaine de début</th>
                <th scope="col">Semaine de fin</th>
                <th scope="col">Nombre d'hommes</th>
                <th scope="col">Nombre d'heure</th>
              </tr>
            </thead>
            <tbody id="tableBodyPersonnel">
            </tbody>
          </table>
          <button type="button" class="btn btn-primary" onclick="ajouterLigneVidePersonnel()">Ajouter une ligne</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary" onclick="saveDataPersonnel()">Valider</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
